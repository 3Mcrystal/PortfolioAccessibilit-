<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header>
      <div>Logo</div>
      <nav>
        <a href="about.html">À propos</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="index.html">Acceuil</a>
      </nav>
    </header>

    <main class="contact-form-container">
      <h1>Me contacter</h1>
      <form class="contact-form" action="#" method="POST">
        <label for="Prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" required />

        <label for="Nom">Nom</label>
        <input type="text" id="nom" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="rendez-vous">Date de rendez-vous (optionel)</label>
        <input type="date" id="rdv" name="rdv" />

        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="">-- choisissez une option --</option>
          <option value="Consultation">Consultation</option>
          <option value="development">Development</option>
          <option value="design">Design</option>
        </select>

        <label for="Requête">Requête</label>
        <textarea id="Requête" name="Requête" rows="5" required></textarea>

        <div class="form-footer">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">J'accepte les termes et les conditions</label>
        </div>

        <button type="submit">envoyer</button>
      </form>
    </main>

    <footer class="bg-teal-100 text-center py-4 text-sm">
      <p>&copy; 2025 - Mon Portfolio. Tous droits réservés.</p>
    </footer>
  </body>
</html>
