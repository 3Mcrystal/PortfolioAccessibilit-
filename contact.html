<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contactez-moi - Portfolio développeur accessible et ergonomique" />
    <title>Contact - Mon Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-900 font-sans">

    <!-- Navigation -->
    <header class="bg-teal-100 shadow">
      <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center" aria-label="Navigation principale">
        <a href="index.html" class="text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-blue-500">Mon Portfolio</a>
        <ul class="flex gap-4">
          <li><a href="index.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500">Home</a></li>
          <li><a href="about.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500">About Me</a></li>
          <li><a href="contact.html" class="underline font-semibold">Contact</a></li>
          <li><a href="portfolio.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Section Contact -->
    <main class="max-w-xl mx-auto px-4 py-20">
      <h1 class="text-3xl font-bold mb-8 text-center">Contactez-moi</h1>
      <form action="#" method="post" class="space-y-6" aria-label="Formulaire de contact">
        <div>
          <label for="prenom" class="block mb-1 font-medium">Prénom *</label>
          <input type="text" id="prenom" name="prenom" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="nom" class="block mb-1 font-medium">Nom *</label>
          <input type="text" id="nom" name="nom" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email *</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="date" class="block mb-1 font-medium">Date de rendez-vous (optionnel)</label>
          <input type="date" id="date" name="date" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="type" class="block mb-1 font-medium">Type de requête *</label>
          <select id="type" name="type" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Sélectionnez un type --</option>
            <option value="projet">Projet</option>
            <option value="collaboration">Collaboration</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div>
          <label for="message" class="block mb-1 font-medium">Message *</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex items-start">
          <input type="checkbox" id="cgu" name="cgu" required class="mt-1 mr-2 focus:ring-2 focus:ring-blue-500" />
          <label for="cgu">J’accepte les conditions générales d’utilisation *</label>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Envoyer
        </button>
      </form>
    </main>

    <!-- Pied de page -->
    <footer class="bg-teal-100 text-center py-4 text-sm">
      <p>&copy; 2025 - Mon Portfolio. Tous droits réservés.</p>
    </footer>

  </body>
</html>
